<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}"></link>
    <title>Django Level Two</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to Django Level Two!</h1>
    <h2>Here are all the records:</h2>

    <div class="django_two">
        {% if records %}
            <div class="table-container position-relative start-50 translate-middle-x">
            <table class="table table-striped">
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>

                {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.date }}</td>
            
                </tr>
                {% endfor %}
            </table>
            </div>
        {% else %}
            <p>No records!</p>
        {% endif %}
    </div>
    
    <img src="{% static 'images/static_test.jpg' %}"></img>
    </div>
</body>
</html>
