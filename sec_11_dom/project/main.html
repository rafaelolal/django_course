<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">      
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Welcome to TicTacToe Project!</h1>
                <p class="col-md-8 fs-4">Press the reset button to reset, and click on each box to cycle between X or O!</p>
                <button id="reset" class="btn btn-primary btn-lg" type="button">Reset</button>
            </div>
        </div>
        <div class="position-absolute start-50 translate-middle-x">
            <table id="board" class="table table-bordered border-primary">
                <tr>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                </tr>
                <tr>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                </tr> 
                <tr>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                    <td><img class="img-fluid" id="box" src="empty.png"></img></td>
                </tr> 
            </table> 
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
