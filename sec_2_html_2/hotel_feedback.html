<html>
    <head>
        <title>Hotel Feedback</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <form action="" method="get">
            <h3>Are you from the us?</h3>
            <label for="inusa">Inside</label>
            <input type="radio" id="inusa" name="loc" value="inside">

            <label for="outusa">Outside:</label>
            <input type="radio" id="outusa" name="loc" value="outside">

            <h3>How was your service?</h3>

            <!-- select is a dropdown menu -->
            <select name="stars" id="">
                <!-- inside of the dropdown you must add options -->
                <option value="Great">Great</option>
                <option value="Ok">Okay</option>
                <option value="Bad">Bad</option>
            </select>


            <h3>Any other feedback?</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
