<html>
    <head>
        <title>HTML Level Two Assessment</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        
        <form action="thanks.html" method="get">
            <label for="first_name">First Name: </label>
            <input type="text" name="" id="first_name" placeholder="First Name" required>

            <label for="last_name">Last Name: </label>
            <input type="text" name="" id="last_name" placeholder="Last Name" required>
            
            <p></p>

            <label for="email">Email: </label>
            <input type="email" name="" id="email" placeholder="name@email.com" required>

            <label for="password">Password: </label>
            <input type="password" name="" id="password" required>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes: </label>
            <input type="radio" name="age" id="yes">

            <label for="no">No: </label>
            <input type="radio" name="age" id="no">

            <p>Do you have a Credit Card or PayPal?</p>
            <select name="" id="">
                <option value="card_card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <p></p>

            <input type="submit" name="" id="" value="Sign Up">

        </form>
    </body>
</html>
