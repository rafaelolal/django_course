<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'index'%}">Index</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{%url 'admin:index'%}">Admin</a>
              <a class="nav-link" href="{%url 'special'%}">Special</a>
              {% if user.is_authenticated %}
                <a class="nav-link" href="{%url 'basic_app:user_logout'%}">Logout</a>
              {% else %}
                <a class="nav-link active" aria-current="page" href="{%url 'basic_app:register'%}">Register</a>
                <a class="nav-link" href="{%url 'basic_app:user_login'%}">Login</a>
              {% endif %}

            </div>
          </div>
        </div>
    </nav>
    <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
    {% block body_block %}
    {% endblock body_block %}
    </div>
    </div>
</body>
</html>
