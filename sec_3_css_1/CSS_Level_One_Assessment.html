<html>
    <head>
        <link rel="stylesheet" href="CSS_Level_One_Assessment_master.css">
        <title>CSS Level One Assessment</title>
    </head>
    <body>
        <h1>Welcome to Free Blog!</h1>
        <div>
            <p>Thanks so much for visiting this site!</p>
        </div>
        
        <h2>What is this site for?</h2>
        <p>This site can do three things:</p>
        <ol>
            <li id="itemone">Take in text input</li>
            <li>Take in Log In information</li>
            <li><a href="https://www.google.com">Take you to Google</a></li>
        </ol>

        <textarea name="" id="textblock" cols="30" rows="10"></textarea>

        <h2>Please log in to save your blog post</h2>
        <label for="mail">Email: </label>
        <input type="email" id="mail">
        <label for="password">Password: </label>
        <input type="password" id='password'>
        <input type="submit" name="" id="" value="Log In">

        <div class="exit">
            <p>Questions or Comments? Send us feedback here:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        
    </body>
</html>
